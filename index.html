    <script>

        let load = () => {fetch("cboxrd.php").then(resp => {
            resp.json().then(j => {
                let deeta = j.data;
                for(let i = 0;i < deeta.length;i++)
                {
                    let element = deeta[i];
                    if(element.id != -1)
                        document.getElementById("cb"+element.id).checked = element.state > 0;
                }
            });
        });
        setTimeout(load,500);
        }

        setTimeout(load,500);

        for(let i = 0;i < 21;i++)
        {
            document.getElementById("cb"+i).addEventListener("click",(e)=>{
                fetch("checkbox.php?id="+i+"&state="+e.target.checked);
            });
        }
