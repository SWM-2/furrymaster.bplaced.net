<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="toolbox">
        <div class="toolboxentry">
            <a href="#path"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
              </svg></a>
        </div>
        <div class="toolboxentry">
            <a href="#pen"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
              </svg></a>
        </div>
        <div class="toolboxentry">
            <a href="#move"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-index-fill" viewBox="0 0 16 16">
                <path d="M8.5 4.466V1.75a1.75 1.75 0 1 0-3.5 0v5.34l-1.2.24a1.5 1.5 0 0 0-1.196 1.636l.345 3.106a2.5 2.5 0 0 0 .405 1.11l1.433 2.15A1.5 1.5 0 0 0 6.035 16h6.385a1.5 1.5 0 0 0 1.302-.756l1.395-2.441a3.5 3.5 0 0 0 .444-1.389l.271-2.715a2 2 0 0 0-1.99-2.199h-.581a5 5 0 0 0-.195-.248c-.191-.229-.51-.568-.88-.716-.364-.146-.846-.132-1.158-.108l-.132.012a1.26 1.26 0 0 0-.56-.642 2.6 2.6 0 0 0-.738-.288c-.31-.062-.739-.058-1.05-.046z"/>
              </svg></a>
        </div>
        <div class="toolboxentry">
            <p style="margin: 3px 3px 3px 3px;">Pen/Path</p>
            <div style="display: flex;flex-direction: row;">
                <fieldset>
                    <p style="margin: 3px 3px 3px 3px;">Stroke Colour</p>
                    <input style="display: inline;margin: 3px 3px 3px 3px;" type="color" id="penstrokebtn"></input>
                    <input style="display: inline;margin: 3px 3px 3px 3px;" type="checkbox" id="penstrokecheck" checked="true"></input>
                </fieldset>
                <fieldset>
                    <p style="margin: 3px 3px 3px 3px;">Fill Colour</p>
                    <input style="display: inline;margin: 3px 3px 3px 3px;" type="color" id="penfillbtn"></input>
                    <input style="display: inline;margin: 3px 3px 3px 3px;" type="checkbox" id="penfillcheck"></input>
                </fieldset>
                <fieldset>
                    <p style="margin: 3px 3px 3px 3px;">Line Width</p>
                    <input id="strokenum" style="display: inline;margin: 3px 3px 3px 3px;" type="number" value="1" min="1" max="20"></input>
                    <span style="font-weight: bold;font-size: larger;">px</span>
                </fieldset>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="nanosvg.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <svg class="mainView" id="mainView">

    </svg>
    <div id="moveoverlay" style="position: fixed;left: 0px;top: 0px;display: none;"></div>
    <div id="auxoverlay" style="position: fixed;left: 0px;top: 0px;display: none;"></div>
    
</body>
</html>
